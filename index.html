<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Proyecto ISP - JS</title>
</head>

        <body>
            <!--Inicio del header-->
            <header>
                <nav class="navbar navbar-expand-lg bg-primary">
                    <div class="container-fluid">
                      <a class="navbar-brand">Selector de planes</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Planes</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                          </li>
                        </ul>
                        <span class="navbar-text">
                          Elige los productos que deseas 
                        </span>
                      </div>
                    </div>
                  </nav>
            </header>
            <!--Fin del header-->

            <!--Inicio de la primera sección-->
            <section>
              <div class="divPrincipal">
                <div class="divDatos">
                  <h2>Bienvenido a tu ISP</h2>
                  Nombre:<input type="text" name="nombre" id="nombre">
                  Apellido:<input type="text" name="apellido" id="apellido">
                  <button id="botonIngresar">INGRESA TUS DATOS</button>
                </div>
                <div id="divSaludo"></div>
              <!--Incluyendo listado de productos con fetch-->
              </div>
                <div>
                  <table class="table" id="lista-Productos">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <!--Finaliza listado de productos-->
              <form>
                  <select name="lista" id="lista"></select>
              </form>    
            </section>
            <!--Incluyendo librerías-->
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="dom.js"></script>
        </body> 
</html>
